
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Registrate como huesped </title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">	
        <link rel="stylesheet" href="/Impresion3d/css/input.css">
        <link rel="stylesheet" href="/Impresion3d/css/table.css">
        <link rel="stylesheet" href="/Impresion3d/css/newcss.css">
        <link rel="stylesheet" href="/Impresion3d/css/style.css" />
    </head>        
    </head>
    <body>
        
    <header>
       <div class="hrAzul"></div>
    <div class="rectanguloGris">
    <FONT SIZE="6"COLOR="GREEN"FACE="Verdana" class="vete-izq"><B>Registrate como huesped</B></FONT><br><br>
    </div><br><br>       
    <div class="hrRojo"></div>    
    </header>
                 
    <nav>
    <img src="/Impresion3d/img/catalogoImagen.png" > 
    </nav>

    <section>
     <div id="page-wrap">
    <div class="hrRojo"></div>
    <FONT SIZE="5"COLOR="RED"FACE="Verdana"> <B> Completa el formulario</B></FONT>
     <div class="hrRojo"></div><br><br>
    <form method="GET" action="/Impresion3d/Registrarse" >
    <div class="col-md-6 text-left" >   
    Nombres y apellido:
    </div> 
    <div class="col-md-6 text-left" >
    <input type="text" name="nombres" id="nombres" maxlength="100">
    </div><br><br>
    <div class="col-md-6 text-left" >
    Edad :
    </div>
    <div class="col-md-6 text-left" >
    <input type="number" name="edad" id="edad" maxlength="100">
    </div><br><br>
    <div class="col-md-6 text-left" >
    Dni :
    </div>
    <div class="col-md-6 text-left" >
    <input type="number" name="dni" id="dni" >
    </div><br><br>
    <div class="col-md-6 text-left" >
    Telefono/cell : 
    </div>
     <div class="col-md-6 text-left" >
    <input type="phone" name="cell" id="cell">
    </div><br><br>
    <div class="col-md-6 text-left" >    
    E-mail: 
    </div>
    <div class="col-md-6 text-left" >
    <input type="email" name="email" id="email" ">
    </div><br><br>
    <div class="col-md-6 text-left" >
    Direccion :
    </div>
    <div class="col-md-6 text-left" >    
    <input type="direccion" name="direccion" id="direccion">
    </div><br><br>
    <div class="col-md-6 text-left" >
    Lugar donde necesitas la ayuda? :
    </div>
    <div class="col-md-6 text-left" >    
    <textarea rows="4" cols="50"  type="text" name="direccion" id="direccion"  >
		</textarea>
    </div><br><br>
    <div class="col-md-6 text-left" >Cuentanos un poco sobre ti :
    </div>
     <div class="col-md-6 text-left" >
    <textarea rows="4" cols="50"  type="text" name="descripcion" id="descripcion" maxlength="100">
		</textarea>
    </div><br><br><br>
    <div class="col-md-6 text-left" >
    <input type="submit" name="Enviar" value="Enviar" id="Enviar">
    </div><br><br>
    </form>
    </div>    
    </section>
      <footer>
    Copyright Â© 2019 
    </footer>    
    </body>
</html>
