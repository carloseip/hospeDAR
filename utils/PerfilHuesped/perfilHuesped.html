<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HospeDAR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="perfilHuesped.css">


</head>

<body>
    <div class="flex-container col-md-3">
        <div class="card border-light col-md-10">
            <img src="../img/perfilHuesped.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h2>Mariana Gómez</h2>
                <h6>De Ayacucho</h6>
            </div>
        </div>

        <div class="container col-md-10">
            <div class="row">
                <h4>Galería de fotos</h4>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                    <a href="#lightbox" data-slide-to="0"><img src="https://dummyimage.com/160x120/000000/fff.png&text=Photo+1"
                            class="img-fluid my-3"></a>
                </div>
                <div class="col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                    <a href="#lightbox" data-slide-to="1"><img src="https://dummyimage.com/160x120/000000/fff.png&text=Photo+2"
                            class="img-fluid my-3"></a>
                </div>
                <div class="col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                    <a href="#lightbox" data-slide-to="2"><img src="https://dummyimage.com/160x120/000000/fff.png&text=Photo+3"
                            class="img-fluid my-3"></a>
                </div>
                <div class="col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                    <a href="#lightbox" data-slide-to="3"><img src="https://dummyimage.com/160x120/000000/fff.png&text=Photo+4"
                            class="img-fluid my-3"></a>
                </div>
                <div class="col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                    <a href="#lightbox" data-slide-to="4"><img src="https://dummyimage.com/160x120/000000/fff.png&text=Photo+5"
                            class="img-fluid my-3"></a>
                </div>
                <div class="col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                    <a href="#lightbox" data-slide-to="5"><img src="https://dummyimage.com/160x120/000000/fff.png&text=Photo+6"
                            class="img-fluid my-3"></a>
                </div>

            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="Lightbox Gallery by Bootstrap 4"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="lightbox" class="carousel slide" data-ride="carousel" data-interval="5000" data-keyboard="true">
                        <ol class="carousel-indicators">
                            <li data-target="#lightbox" data-slide-to="0"></li>
                            <li data-target="#lightbox" data-slide-to="1"></li>
                            <li data-target="#lightbox" data-slide-to="2"></li>
                            <li data-target="#lightbox" data-slide-to="3"></li>
                            <li data-target="#lightbox" data-slide-to="4"></li>
                            <li data-target="#lightbox" data-slide-to="5"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active"><img src="https://dummyimage.com/1280x1024/000000/fff.png&text=Photo+1"
                                    class="w-100" alt=""></div>
                            <div class="carousel-item"><img src="https://dummyimage.com/1280x1024/000000/fff.png&text=Photo+2"
                                    class="w-100" alt=""></div>
                            <div class="carousel-item"><img src="https://dummyimage.com/1280x1024/000000/fff.png&text=Photo+3"
                                    class="w-100" alt=""></div>
                            <div class="carousel-item"><img src="https://dummyimage.com/1280x1024/000000/fff.png&text=Photo+4"
                                    class="w-100" alt=""></div>
                            <div class="carousel-item"><img src="https://dummyimage.com/1280x1024/000000/fff.png&text=Photo+5"
                                    class="w-100" alt=""></div>
                            <div class="carousel-item"><img src="https://dummyimage.com/1280x1024/000000/fff.png&text=Photo+6"
                                    class="w-100" alt=""></div>
                        </div>
                        <a class="carousel-control-prev" href="#lightbox" role="button" data-slide="prev"><span class="carousel-control-prev-icon"
                                aria-hidden="true"></span><span class="sr-only">Previous</span></a>
                        <a class="carousel-control-next" href="#lightbox" role="button" data-slide="next"><span class="carousel-control-next-icon"
                                aria-hidden="true"></span><span class="sr-only">Next</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="perfilHuesped.js"></script>

</body>

</html>
