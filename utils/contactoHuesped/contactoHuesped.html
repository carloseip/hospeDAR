<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HospeDAR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="contactoHuesped.css">


</head>

<body>
    <div class="flex-container col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h4 class="card-title">Falta completar</h4>
                <h2 class="font-weight-bold">2 Días</h2>
                <button class="col-10 btn btn-dark btn-orchid font-weight-bold rounded-pill">Ofrecer hospedaje</button>
                <div class="card-text">
                    <p>Comparte
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-twitter-square"></i><i class="fab fa-whatsapp-square"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fa fa-at"></i> </p>
                </div>
                <hr />
                <form>
                    <fieldset>
                        <h5>Déjale un mensaje</h5>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nombre y apellido">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Mensaje" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="col-10 btn btn-dark btn-purple font-weight-bold rounded-pill">Enviar mensaje</button>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="perfilHuesped.js"></script>

</body>

</html>
