        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--FIN NAVIGATION-->

    <!--HOME-->
    <div id="home" class="container">
      <div id="inicio" class="">
        <div class="row">
          <div class="col-lg-12"></div>
        </div>
      </div>

      <div id="nosotros" class="">
        <div class="row"></div>
      </div>

      <div id="estadisticas" class="">
        <div class="row"></div>
      </div>
      <!--CONTACTANOS-->
      <div id="formulario" class="">
        <div class="row justify-content-center mt-5 pt-5">
          <div class="col-lg-12">
            <h1 class="display-4">Formulario</h1>
            <hr class="bg-info" />
            <p class="pb-0 mb-0">
              Te invitamosa contactarnos, te respondemos en brevedad.
            </p>
            <p class="text-danger text-small pt-0 mt-0">
              Todos los campos son obligatorios.
            </p>
            <form>
              <div class="row form-group">
                <label for="nombre" class="col-from-label col-lg-12"
                  >Nombre:</label
                >
                <div class="col-lg-12">
                  <input
                    type="text"
                    name="nombre"
                    value=""
                    id="nombre"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row form-group">
                <label for="email" class="col-from-label col-lg-12"
                  >Email:</label
                >
                <div class="col-lg-12">
                  <input
                    type="email"
                    name="email"
                    value=""
                    id="email"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row form-group">
                <label for="mensaje" class="col-from-label col-lg-12"
                  >Mensaje:</label
                >
                <div class="col-lg-12">
                  <textarea
                    rows="3"
                    class="form-control"
                    name="mensaje"
                    id="mensaje"
                  ></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-info">Enviar</button>
            </form>
          </div>
        </div>
      </div>

      <div id="nosotros" class="">
        <div class="row"></div>
      </div>
    </div>
    <footer class="container">
      <div class="row"></div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    ></script>
