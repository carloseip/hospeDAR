<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Icon CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>lets rock</title>
</head>

<body>
    <h1>Hello, world!</h1>


  


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Ofrecer hospedaje
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title .text-center" id="exampleModalLabel">Ofrece hospedaje a Mariana</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6>Fecha de estadia</h6>



                    <table class="table ">
                        <thead>
                            <tr>

                                <th scope="col">10 Jun</th>
                                <th scope="col">11 Jun</th>
                                <th scope="col">12 Jun</th>
                                <th scope="col">13 Jun</th>
                                <th scope="col">14 Jun</th>
                                <th scope="col">15 Jun</th>
                                <th scope="col">16 Jun</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td> <input type="checkbox"></input></td>
                                <td> <input type="checkbox"></input></td>
                                <td> <input type="checkbox"></input></td>
                                <td> <input type="checkbox"></input></td>
                                <td> <input type="checkbox"></input></td>
                                <td> <input type="checkbox"></input></td>
                                <td> <input type="checkbox"></input></td>

                            </tr>
                        </tbody>
                    </table>

                    <div>
                        <h3>Puebo ofrecer:</h3>
                        <ul>
                            <li><input type="checkbox"></input><i class="fas fa-bed"></i> Cama </li>
                            <li><input type="checkbox"></input><i class="fas fa-couch"></i> Sofa </li>
                            <li><input type="checkbox"></input><i class="fas fa-utensils"></i> Comida </li>
                            <li><input type="checkbox"></input><i class="fas fa-shower"></i> Ducha </li>
                        </ul>
                    </div>
                    <div>
                        dejale un mensaje
                    </div>
                    <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                      </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
